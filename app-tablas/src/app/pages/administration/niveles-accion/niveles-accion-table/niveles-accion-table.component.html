<div class="Table">
  <p-table
    [value]="nivelesAccion || []"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="action">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="action"
              class="filter"
              placeholder="AcciÃ³n"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="action" />
          </div>
        </th>
        <th pSortableColumn="group">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="group"
              class="filter"
              placeholder="Group"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="group" />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-nivelesAccion>
      <tr class="body-table">
        <td>
          <i class="fas fa-pen"></i>
        </td>
        <td>{{ nivelesAccion.action }}</td>
        <td>{{ nivelesAccion.group }}</td>
      </tr>
    </ng-template>
  </p-table>
  <p>Resultado totales: {{ nivelesAccion?.length || 0 }}</p>
</div>
