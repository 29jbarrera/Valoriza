<div class="col-12 km-table-valoriza-app">
  <p-table
    [value]="globales"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="name">
          <div>
            <p-sortIcon class="order" field="name" />
            Nombre
            <p-columnFilter
              class="filter"
              type="text"
              field="name"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="codeLength">
          <div>
            <p-sortIcon class="order" field="codeLength" />
            Longitud Codigo
            <p-columnFilter
              class="filter"
              type="text"
              field="codeLength"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="accessType">
          <div>
            <p-sortIcon class="order" field="accessType" />
            Tipo Acceso
            <p-columnFilter
              class="filter"
              type="text"
              field="accessType"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="session">
          <div>
            <p-sortIcon class="order" field="session" />
            Sesiones
            <p-columnFilter
              class="filter"
              type="text"
              field="session"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="task">
          <div>
            <p-sortIcon class="order" field="task" />
            Tareas
            <p-columnFilter
              class="filter"
              type="text"
              field="task"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-globales>
      <tr class="body-table">
        <td>
          <p-button
            icon="fas fa-pen"
            severity="success"
            [text]="true"
            (click)="confirm_edit(globales)"
          />
        </td>
        <td>
          <p-button
            icon="fas fa-trash"
            severity="danger"
            [text]="true"
            (click)="confirm_delete(globales)"
          />
        </td>
        <td>{{ globales.name }}</td>
        <td>{{ globales.codeLength }}</td>
        <td>{{ globales.accessType }}</td>
        <td>
          <i class="pi" [ngClass]="get_icon_session(globales.bySession)"></i>
        </td>
        <td>{{ globales.codeTask }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="7">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ globales.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
  <p-toast></p-toast>
</div>
