<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="familiasSubfamilias"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="empresa.nombre">
          <div>
            <p-sortIcon class="order" field="empresa.nombre" />
            Descripci√≥n
            <p-columnFilter
              class="filter"
              type="text"
              field="empresa.nombre"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-familiasSubfamilias>
      <tr class="body-table">
        <td>
          <p-button icon="fas fa-pen" severity="success" [text]="true" (click)="confirm_edit(familiasSubfamilias)"/>
        </td>
        <td>
          <p-button icon="fas fa-trash" severity="danger" [text]="true" (click)="confirm_delete(familiasSubfamilias)"/>
        </td>
        <td>{{ get_name(familiasSubfamilias) }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="4">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ familiasSubfamilias.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
  <p-toast></p-toast>
</div>
