<div class="Table">
  <p-table
    [value]="familiasSubfamilias"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="description">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="description"
              class="filter"
              placeholder="DescripciÃ³n"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="description" />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-gastosTaller>
      <tr class="body-table">
        <td>
          <i class="fas fa-pen"></i>
        </td>
        <td>{{ gastosTaller.description }}</td>
      </tr>
    </ng-template>
  </p-table>
  <p>Resultado totales: {{ familiasSubfamilias.length || 0 }}</p>
</div>
