<div class="col-12 km-table-valoriza-app">
  <p-table
    [value]="niveles"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="code">
          <div>
            <p-sortIcon class="order" field="code" />
            Codigo
            <p-columnFilter
              class="filter"
              type="text"
              field="code"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="frequency">
          <div>
            <p-sortIcon class="order" field="frequency" />
            Frecuencia
            <p-columnFilter
              class="filter"
              type="text"
              field="frequency"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="type">
          <div>
            <p-sortIcon class="order" field="type" />
            Tipo
            <p-columnFilter
              class="filter"
              type="text"
              field="type"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="average">
          <div>
            <p-sortIcon class="order" field="average" />
            Media
            <p-columnFilter
              class="filter"
              type="text"
              field="average"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="periodic">
          <div>
            <p-sortIcon class="order" field="periodic" />
            Es Peri√≥dico
            <p-columnFilter
              class="filter"
              type="text"
              field="periodic"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="startDate">
          <div>
            <p-sortIcon class="order" field="startDate" />
            Fecha Inicio
            <p-columnFilter
              class="filter"
              type="text"
              field="startDate"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-niveles>
      <tr class="body-table">
        <td>
          <p-button icon="fas fa-pen" severity="success" [text]="true" (click)="edit(niveles)"/>
        </td>
        <td>
          <p-button icon="fas fa-trash" severity="danger" [text]="true" (click)="confirm_delete(niveles)"/>
        </td>
        <td>{{ niveles.code }}</td>
        <td>{{ niveles.frequency }}</td>
        <td>{{ niveles.type }}</td>
        <td>{{ niveles.average }}</td>
        <td>{{ niveles.periodic }}</td>
        <td>{{ niveles.startDate }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="8">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ niveles.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
