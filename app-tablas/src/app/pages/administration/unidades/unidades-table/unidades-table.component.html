<div class="col-12 km-table-valoriza-app">
  <p-table
    [value]="unidades"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="codTipoCombustible">
          <div>
            <p-sortIcon class="order" field="codTipoCombustible" />
            Tipo Combustible
            <p-columnFilter
              class="filter"
              type="text"
              field="codTipoCombustible"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="idUnidadesMedida">
          <div>
            <p-sortIcon class="order" field="idUnidadesMedida" />
            Unidades
            <p-columnFilter
              class="filter"
              type="text"
              field="idUnidadesMedida"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="codTipoCombustible">
          <div>
            <p-sortIcon class="order" field="codTipoCombustible" />
            Simbolo
            <p-columnFilter
              class="filter"
              type="text"
              field="codTipoCombustible"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-unidades>
      <tr class="body-table">
        <td>
          <p-button icon="fas fa-pen" severity="success" [text]="true" (click)="confirm_edit(unidades)"/>
        </td>
        <td>
          <p-button icon="fas fa-trash" severity="danger" [text]="true" (click)="confirm_delete(unidades)"/>
        </td>
        <td>{{ unidades.codTipoCombustible }}</td>
        <td>{{ unidades.idUnidadesMedida }}</td>
        <td>{{ unidades.codTipoCombustible }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="5">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ unidades.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
  <p-toast></p-toast>
</div>
