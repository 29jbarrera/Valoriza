<div class="Table">
  <p-table
    #dt
    [value]="partes"
    dataKey="id"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ width: '100%' }"
    [rows]="5"
  >
  <ng-template pTemplate="header">
    <tr>
      <th></th>
      <th pSortableColumn="centerName">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="centerName"
            class="filter"
            placeholder="Nombre del centro"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="centerName" />
        </div>
      </th>
      <th pSortableColumn="delegation">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="delegation"
            class="filter"
            placeholder="DelegaciÃ³n"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="delegation" />
        </div>
      </th>
      <th pSortableColumn="tuition">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="tuition"
            class="filter"
            placeholder="MatrÃ­cula"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="tuition" />
        </div>
      </th>
      <th pSortableColumn="name">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="name"
            class="filter"
            placeholder="Nombre"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="name" />
        </div>
      </th>
      <th pSortableColumn="date">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="date"
            class="filter"
            placeholder="Fecha"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="date" />
        </div>
      </th>
      <th pSortableColumn="state">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="state"
            class="filter"
            placeholder="Estado"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="state" />
        </div>
      </th>
      <th pSortableColumn="maintenanceType">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="maintenanceType"
            class="filter"
            placeholder="Tipo de mantenimiento"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="maintenanceType" />
        </div>
      </th>
      <th></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-partes>
    <tr class="body-table">
      <td>
        <i class="fas fa-pen"></i>
      </td>
      <td>{{ partes.centerName }}</td>
      <td>{{ partes.delegation }}</td>
      <td>{{ partes.tuition }}</td>
      <td>{{ partes.name }}</td>
      <td>{{ partes.date }}</td>
      <td>{{ partes.state }}</td>
      <td>{{ partes.maintenanceType }}</td>
    </tr>
  </ng-template>
  </p-table>
  <p>Resultado totales: {{ partes.length || 0 }}</p>
</div>
