<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="impuestos"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="nombreCentro">
          <div>
            <p-sortIcon class="order" field="nombreCentro" />
            Centro
            <p-columnFilter
              type="text"
              field="nombreCentro"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="nombreGrupo">
          <div>
            <p-sortIcon class="order" field="nombreGrupo" />
            Dirección
            <p-columnFilter
              type="text"
              field="nombreGrupo"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="matricula">
          <div>
            <p-sortIcon class="order" field="matricula" />
            Matrícula
            <p-columnFilter
              type="text"
              field="matricula"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="importe">
          <div>
            <p-sortIcon class="order" field="importe" />
            Impuesto
            <p-columnFilter
              type="text"
              field="importe"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="codMoneda">
          <div>
            <p-sortIcon class="order" field="codMoneda" />
            Divisa
            <p-columnFilter
              type="text"
              field="codMoneda"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="fecha">
          <div>
            <p-sortIcon class="order" field="fecha" />
            Fecha
            <p-columnFilter
              type="text"
              field="fecha"
              class="filter"
              display="menu"
            />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-impuestos>
      <tr class="body-table" [id]="'impuesto-' + impuestos?.id">
        <td>
          <p-button
            icon="fas fa-pen"
            severity="success"
            [text]="true"
            (click)="confirm_edit(impuestos)"
            [id]="'impuesto-edit-' + impuestos?.id"
          />
        </td>
        <td>
          <p-button
            icon="fas fa-trash"
            severity="danger"
            [text]="true"
            (click)="confirm_delete(impuestos)"
            [id]="'impuesto-delete-' + impuestos?.id"
          />
        </td>
        <td class="impuesto-nombre-centro">{{ impuestos.nombreCentro }}</td>
        <td class="impuesto-nombre-grupo">{{ impuestos.nombreGrupo }}</td>
        <td class="impuesto-matricula">{{ impuestos.matricula }}</td>
        <td class="impuesto-importe">{{ impuestos.importe }}</td>
        <td class="impuesto-codMoneda">{{ impuestos.codMoneda }}</td>
        <td class="impuesto-fecha">
          {{ impuestos.fecha | date : "dd/MM/yyyy" }}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="8">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ impuestos.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
  <p-toast></p-toast>
</div>
