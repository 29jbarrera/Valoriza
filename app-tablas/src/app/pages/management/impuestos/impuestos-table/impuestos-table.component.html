<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="impuestos"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="center">
          <div>
            <p-sortIcon class="order" field="center" />
            Centro
            <p-columnFilter
              type="text"
              field="center"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="address">
          <div>
            <p-sortIcon class="order" field="address" />
            Dirección
            <p-columnFilter
              type="text"
              field="address"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="tuition">
          <div>
            <p-sortIcon class="order" field="tuition" />
            Matrícula
            <p-columnFilter
              type="text"
              field="tuition"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="tax">
          <div>
            <p-sortIcon class="order" field="tax" />
            Impuesto
            <p-columnFilter
              type="text"
              field="tax"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="currency">
          <div>
            <p-sortIcon class="order" field="currency" />
            Divisa
            <p-columnFilter
              type="text"
              field="currency"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="date">
          <div>
            <p-sortIcon class="order" field="date" />
            Fecha
            <p-columnFilter
              type="text"
              field="date"
              class="filter"
              display="menu"
            />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-impuestos>
      <tr class="body-table">
        <td>
          <p-button icon="fas fa-pen" severity="success" [text]="true" (click)="edit(impuestos)"/>
        </td>
        <td>
          <p-button icon="fas fa-trash" severity="danger" [text]="true" (click)="confirm_delete(impuestos)"/>
        </td>
        <td>{{ impuestos.center }}</td>
        <td>{{ impuestos.address }}</td>
        <td>{{ impuestos.tuition }}</td>
        <td>{{ impuestos.tax }}</td>
        <td>{{ impuestos.currency }}</td>
        <td>{{ impuestos.date }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="8">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ impuestos.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
