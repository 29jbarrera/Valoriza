<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="marcas"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="empresa.nombre">
          <div>
            <p-sortIcon class="order" field="empresa.nombre" />
            Nombre
            <p-columnFilter
              type="text"
              field="empresa.nombre"
              class="filter"
              display="menu"
            />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-marcas>
      <tr class="body-table" [id]="'marca-' + marcas?.id">
        <td>
          <p-button
            icon="fas fa-pen"
            severity="success"
            [text]="true"
            (click)="confirm_edit(marcas)"
            [id]="'marca-edit-' + marcas?.id"
          />
        </td>
        <td>
          <p-button
            icon="fas fa-trash"
            severity="danger"
            [text]="true"
            (click)="confirm_delete(marcas)"
            [id]="'marca-delete-' + marcas?.id"
          />
        </td>
        <td class="marca-nombre">{{ marcas.empresa.nombre }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="7">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ marcas.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
  <p-toast></p-toast>
</div>
