<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="marcas"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="name">
          <div>
            <p-sortIcon class="order" field="name" />
            Nombre
            <p-columnFilter
              type="text"
              field="name"
              class="filter"
              display="menu"
            />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-marcas>
      <tr>
        <td>
          <p-button icon="fas fa-pen" severity="success" [text]="true" (click)="edit(marcas)"/>
        </td>
        <td>
          <p-button icon="fas fa-trash" severity="danger" [text]="true" (click)="confirm_delete(marcas)"/>
        </td>
        <td>{{ marcas.name }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="7">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ marcas.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
