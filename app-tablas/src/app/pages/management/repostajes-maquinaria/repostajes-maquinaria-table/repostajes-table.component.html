<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="repostaje"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="center">
          <div>
            <p-sortIcon class="order" field="center" />
            Centro
            <p-columnFilter
              type="text"
              field="center"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="tuition">
          <div>
            <p-sortIcon class="order" field="tuition" />
            Matr√≠cula
            <p-columnFilter
              type="text"
              field="tuition"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="date">
          <div>
            <p-sortIcon class="order" field="date" />
            Fecha
            <p-columnFilter
              type="text"
              field="date"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="amount">
          <div>
            <p-sortIcon class="order" field="amount" />
            Cantidad
            <p-columnFilter
              type="text"
              field="amount"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="fueltype">
          <div>
            <p-sortIcon class="order" field="fueltype" />
            Tipo Combustible
            <p-columnFilter
              type="text"
              field="fueltype"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="units">
          <div>
            <p-sortIcon class="order" field="units" />
            Unidades
            <p-columnFilter
              type="text"
              field="units"
              class="filter"
              display="menu"
            />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-repostaje>
      <tr class="body-table">
        <td>
          <i class="fas fa-pen"></i>
        </td>
        <td>
          <i class="fas fa-trash"></i>
        </td>
        <td>{{ repostaje.center }}</td>
        <td>{{ repostaje.tuition }}</td>
        <td>{{ repostaje.date }}</td>
        <td>{{ repostaje.amount }}</td>
        <td>{{ repostaje.fuelType }}</td>
        <td>{{ repostaje.units }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="8">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ repostaje.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
