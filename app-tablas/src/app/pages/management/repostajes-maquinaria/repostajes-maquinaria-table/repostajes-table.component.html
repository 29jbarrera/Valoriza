<div class="Table">
  <p-table [value]="repostaje || []" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="center">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="center"
              class="filter"
              placeholder="Centro"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="center" />
          </div>
        </th>
        <th pSortableColumn="matricula">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="matricula"
              class="filter"
              placeholder="MatrÃ­cula"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="matricula" />
          </div>
        </th>
        <th pSortableColumn="date">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="date"
              class="filter"
              placeholder="Fecha"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="date" />
          </div>
        </th>
        <th pSortableColumn="amount">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="amount"
              class="filter"
              placeholder="Cantidad"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="amount" />
          </div>
        </th>
        <th pSortableColumn="fueltype">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="fueltype"
              class="filter"
              placeholder="Tipo Combustible"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="fueltype" />
          </div>
        </th>
        <th pSortableColumn="units">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="units"
              class="filter"
              placeholder="Unidades"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="units" />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-repostaje>
      <tr class="body-table">
        <td>
          <i class="fas fa-pen"></i>
        </td>
        <td>{{ repostaje.center }}</td>
        <td>{{ repostaje.matricula }}</td>
        <td>{{ repostaje.date }}</td>
        <td>{{ repostaje.amount }}</td>
        <td>{{ repostaje.fuelType }}</td>
        <td>{{ repostaje.units }}</td>
      </tr>
    </ng-template>
  </p-table>
  <p>Resultado totales: {{ repostaje?.length || 0 }}</p>
</div>
