<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="materiales"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="referencia">
          <div>
            <p-sortIcon class="order" field="referencia" />
            Referencia
            <p-columnFilter
              type="text"
              field="referencia"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="descripcion">
          <div>
            <p-sortIcon class="order" field="descripcion" />
            Descripción
            <p-columnFilter
              type="text"
              field="descripcion"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="codigoCategoria">
          <div>
            <p-sortIcon class="order" field="codigoCategoria" />
            Categoría
            <p-columnFilter
              type="text"
              field="codigoCategoria"
              class="filter"
              display="menu"
            />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-materiales>
      <tr class="body-table">
        <td>
          <p-button icon="fas fa-pen" severity="success" [text]="true" (click)="confirm_edit(materiales)"/>
        </td>
        <td>
          <p-button icon="fas fa-trash" severity="danger" [text]="true" (click)="confirm_delete(materiales)"/>
        </td>
        <td>{{ materiales.referencia }}</td>
        <td>{{ materiales.descripcion }}</td>
        <td>{{ materiales.codigoCategoria }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="5">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ materiales.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
  <p-toast></p-toast>
</div>
