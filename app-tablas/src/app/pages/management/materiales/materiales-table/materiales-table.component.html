<div class="Table">
  <p-table [value]="materiales" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="reference">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="reference"
              class="filter"
              placeholder="Referencia"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="reference" />
          </div>
        </th>
        <th pSortableColumn="description">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="description"
              class="filter"
              placeholder="Descripción"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="description" />
          </div>
        </th>
        <th pSortableColumn="category">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="category"
              class="filter"
              placeholder="Categoría"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="category" />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-materiales>
      <tr class="body-table">
        <td>
          <i class="fas fa-pen"></i>
        </td>
        <td>{{ materiales.reference }}</td>
        <td>{{ materiales.description }}</td>
        <td>{{ materiales.category }}</td>
      </tr>
    </ng-template>
  </p-table>
  <p>Resultado totales: {{ materiales.length || 0 }}</p>
</div>
