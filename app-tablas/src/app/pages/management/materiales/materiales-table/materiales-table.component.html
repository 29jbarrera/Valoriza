<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="materiales"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="reference">
          <div>
            <p-sortIcon class="order" field="reference" />
            Referencia
            <p-columnFilter
              type="text"
              field="reference"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="description">
          <div>
            <p-sortIcon class="order" field="description" />
            Descripción
            <p-columnFilter
              type="text"
              field="description"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="category">
          <div>
            <p-sortIcon class="order" field="category" />
            Categoría
            <p-columnFilter
              type="text"
              field="category"
              class="filter"
              display="menu"
            />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-materiales>
      <tr class="body-table">
        <td>
          <p-button icon="fas fa-pen" severity="success" [text]="true" (click)="edit(materiales)"/>
        </td>
        <td>
          <p-button icon="fas fa-trash" severity="danger" [text]="true" (click)="confirm_delete(materiales)"/>
        </td>
        <td>{{ materiales.reference }}</td>
        <td>{{ materiales.description }}</td>
        <td>{{ materiales.category }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="5">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ materiales.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
