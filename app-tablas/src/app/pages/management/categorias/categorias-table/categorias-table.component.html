<div class="Table">
  <p-table [value]="categorias" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="description">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="description"
              class="filter"
              placeholder="Descripción"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="description" />
          </div>
        </th>
        <th pSortableColumn="code">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="code"
              class="filter"
              placeholder="Código"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="code" />
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-categorias>
      <tr class="body-table">
        <td>
          <i class="fas fa-pen"></i>
        </td>
        <td>{{ categorias.description }}</td>
        <td>{{ categorias.code }}</td>
      </tr>
    </ng-template>
  </p-table>
  <p>Resultado totales: {{ categorias.length || 0 }}</p>
</div>
