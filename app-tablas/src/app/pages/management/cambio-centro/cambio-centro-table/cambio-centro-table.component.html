<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="cambioCentro"
    [(selection)]="selectCambioCentro"
    dataKey="centerCode"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="selected">
          <div>
            <p-sortIcon class="order" field="selected" />
            Seleccionado
            <p-columnFilter
              type="text"
              field="selected"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="matricula">
          <div>
            <p-sortIcon class="order" field="matricula" />
            Matrícula Maquinaria
            <p-columnFilter
              type="text"
              field="matricula"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="codigo ">
          <div>
            <p-sortIcon class="order" field="codigo " />
            Código Centro
            <p-columnFilter
              type="text"
              field="codigo "
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="nombre">
          <div>
            <p-sortIcon class="order" field="nombre" />
            Nombre Centro
            <p-columnFilter
              type="text"
              field="nombre"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="centroCompra.codigo">
          <div>
            <p-sortIcon class="order" field="centroCompra.codigo" />
            Código centro destino
            <p-columnFilter
              type="text"
              field="centroCompra.codigo"
              class="filter"
              display="menu"
            />
          </div>
        </th>
        <th pSortableColumn="centroCompra.nombre">
          <div>
            <p-sortIcon class="order" field="centroCompra.nombre" />
            Nombre centro destino
            <p-columnFilter
              type="text"
              field="centroCompra.nombre"
              class="filter"
              display="menu"
            />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cambioCentro>
      <tr class="body-table">
        <td>
          <p-button
            icon="fas fa-pen"
            severity="success"
            [text]="true"
            (click)="confirm_edit(cambioCentro)"
          />
        </td>
        <td>
          <p-button
            icon="fas fa-trash"
            severity="danger"
            [text]="true"
            (click)="confirm_delete(cambioCentro)"
          />
        </td>
        <td class="text-center">
          <p-checkbox [binary]="true" inputId="binary" />
        </td>
        <td>{{ cambioCentro.matricula }}</td>
        <td>{{ cambioCentro.centrosCoste.codigo }}</td>
        <td>{{ cambioCentro.centrosCoste.nombre }}</td>
        <!-- TODO: FALTA Código centro de compra y Nombre de centro de compra -->
        <td></td>
        <td></td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="8">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ cambioCentro.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
  <p-toast></p-toast>
</div>
