<div class="Table">
  <p-table [value]="proveedores || []" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="DocIdentificacion">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="DocIdentificacion"
              class="filter"
              placeholder="Doc. Identificación "
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="DocIdentificacion" />
          </div>
        </th>
        <th pSortableColumn="name">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="name"
              class="filter"
              placeholder="Nombre"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="name" />
          </div>
        </th>
        <th pSortableColumn="address">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="address"
              class="filter"
              placeholder="Dirección"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="address" />
          </div>
        </th>
        <th pSortableColumn="phone">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="phone"
              class="filter"
              placeholder="Teléfono"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="phone" />
          </div>
        </th>
        <th pSortableColumn="comments">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="comments"
              class="filter"
              placeholder="Comentarios"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="comments" />
          </div>
        </th>
        <th pSortableColumn="SAP">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="SAP"
              class="filter"
              placeholder="SAP"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="SAP" />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-proveedores>
      <tr class="body-table">
        <td>
          <i class="fas fa-pen"></i>
        </td>
        <td>{{ proveedores.DocIdentificacion }}</td>
        <td>{{ proveedores.name }}</td>
        <td>{{ proveedores.address }}</td>
        <td>{{ proveedores.phone }}</td>
        <td>{{ proveedores.comments }}</td>
        <td>{{ proveedores.SAP }}</td>
      </tr>
    </ng-template>
  </p-table>
  <p>Resultado totales: {{ proveedores?.length || 0 }}</p>
</div>
