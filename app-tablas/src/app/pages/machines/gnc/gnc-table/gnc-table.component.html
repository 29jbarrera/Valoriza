<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="gnc"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="machinery">
          <div>
            <p-sortIcon class="order" field="machinery" />
            Maquinaria
            <p-columnFilter
              class="filter"
              type="text"
              field="machinery"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="centerName">
          <div>
            <p-sortIcon class="order" field="centerName" />
            Nombre del centro
            <p-columnFilter
              class="filter"
              type="text"
              field="centerName"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="delegation">
          <div>
            <p-sortIcon class="order" field="delegation" />
            Delegación
            <p-columnFilter
              class="filter"
              type="text"
              field="delegation"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="family">
          <div>
            <p-sortIcon class="order" field="family" />
            Familia
            <p-columnFilter
              class="filter"
              type="text"
              field="family"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="subFamily">
          <div>
            <p-sortIcon class="order" field="subFamily" />
            Subfamilia
            <p-columnFilter
              class="filter"
              type="text"
              field="subFamily"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="nextDate">
          <div>
            <p-sortIcon class="order" field="nextDate" />
            Fecha Próxima
            <p-columnFilter
              class="filter"
              type="text"
              field="nextDate"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-gnc>
      <tr class="">
        <td>
          <p-button icon="fas fa-pen" severity="success" [text]="true" (click)="edit(gnc)"/>
        </td>
        <td>
          <p-button icon="fas fa-trash" severity="danger" [text]="true" (click)="confirm_delete(gnc)"/>
        </td>
        <td>{{ gnc.machinery }}</td>
        <td>{{ gnc.centerName }}</td>
        <td>{{ gnc.delegation }}</td>
        <td>{{ gnc.family }}</td>
        <td>{{ gnc.subFamily }}</td>
        <td>{{ gnc.nextDate | date : "dd/MM/yyyy" }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="8">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ gnc.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
