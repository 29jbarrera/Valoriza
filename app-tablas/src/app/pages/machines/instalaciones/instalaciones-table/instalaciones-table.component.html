<div class="Table">
  <p-table
    #dt
    [value]="instalaciones || []"
    dataKey="id"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ width: '100%' }"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="centroInstalacion">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="centroInstalacion"
              class="filter"
              placeholder="Centro instalaciÃ³n"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="centroInstalacion" />
          </div>
        </th>
        <th pSortableColumn="nombre">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="nombre"
              class="filter"
              placeholder="Nombre"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="nombre" />
          </div>
        </th>

        <th pSortableColumn="comentarios">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="comentarios"
              class="filter"
              placeholder="Comentarios"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="comentarios" />
          </div>
        </th>

        <th></th></tr
    ></ng-template>

    <ng-template pTemplate="body" let-instalaciones>
      <tr class="body-table">
        <td>
          <i class="fas fa-pen"></i>
        </td>
        <td>{{ instalaciones.centroInstalacion }}</td>
        <td>{{ instalaciones.nombre }}</td>
        <td>{{ instalaciones.comentarios }}</td>
        <td></td>
      </tr>
    </ng-template>
  </p-table>
  <p>Resultado totales: {{ instalaciones?.length || 0 }}</p>
</div>
