<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="instalaciones"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="centro.nombre ">
          <div>
            <p-sortIcon class="order" field="centro.nombre " />
            Centro
            <p-columnFilter
              class="filter"
              type="text"
              field="centro.nombre "
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="nombre">
          <div>
            <p-sortIcon class="order" field="nombre" />
            Nombre
            <p-columnFilter
              class="filter"
              type="text"
              field="nombre"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>

        <th pSortableColumn="comentarios">
          <div>
            <p-sortIcon class="order" field="comentarios" />
            Comentarios
            <p-columnFilter
              class="filter"
              type="text"
              field="comentarios"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-instalaciones>
      <tr class="body-table" [id]="'instalacion-' + instalaciones?.id">
        <td>
          <p-button
            icon="fas fa-pen"
            severity="success"
            [text]="true"
            (click)="confirm_edit(instalaciones)"
            [id]="'instalacion-edit-' + instalaciones?.id"
          />
        </td>
        <td>
          <p-button
            icon="fas fa-trash"
            severity="danger"
            [text]="true"
            (click)="confirm_delete(instalaciones)"
            [id]="'instalacion-delete-' + instalaciones?.id"
          />
        </td>
        <td class="instalacion-nombre-centro">
          {{ instalaciones.centro.nombre }}
        </td>
        <td class="instalacion-nombre">{{ instalaciones.nombre }}</td>
        <td class="instalacion-comentarios">{{ instalaciones.comentarios }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="7">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ instalaciones.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
  <p-toast></p-toast>
</div>
