<div class="Table">
  <p-table
    #dt
    [value]="instalaciones"
    dataKey="id"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ width: '100%' }"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="installationCentre">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="installationCentre"
              class="filter"
              placeholder="Centro instalaciÃ³n"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="installationCentre" />
          </div>
        </th>
        <th pSortableColumn="name">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="name"
              class="filter"
              placeholder="Nombre"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="name" />
          </div>
        </th>

        <th pSortableColumn="comments">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="comments"
              class="filter"
              placeholder="Comentarios"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="comments" />
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-instalaciones>
      <tr class="body-table">
        <td>
          <i class="fas fa-pen"></i>
        </td>
        <td>{{ instalaciones.installationCentre }}</td>
        <td>{{ instalaciones.name }}</td>
        <td>{{ instalaciones.comments }}</td>
      </tr>
    </ng-template>
  </p-table>
  <p>Resultado totales: {{ instalaciones.length || 0 }}</p>
</div>
