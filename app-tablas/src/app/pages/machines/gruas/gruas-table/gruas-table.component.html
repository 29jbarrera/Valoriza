<div class="Table">
  <p-table
    #dt
    [value]="gruas || []"
    dataKey="id"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ width: '100%' }"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="maquinaria">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="maquinaria"
              class="filter"
              placeholder="Maquinaria"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="maquinaria" />
          </div>
        </th>
        <th pSortableColumn="centro">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="centro"
              class="filter"
              placeholder="Centro"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="centro" />
          </div>
        </th>
        <th pSortableColumn="familia">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="familia"
              class="filter"
              placeholder="Familia"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="familia" />
          </div>
        </th>
        <th pSortableColumn="subFamilia">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="subFamilia"
              class="filter"
              placeholder="Subfamilia"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="subFamilia" />
          </div>
        </th>
        <th pSortableColumn="fechaproxima">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="fechaproxima"
              class="filter"
              placeholder="Fecha prÃ³xima"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="fechaproxima" />
          </div>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-gruas | filtrogruas>
      <tr class="body-table">
        <td>
          <i class="fas fa-pen"></i>
        </td>
        <td>{{ gruas.maquinaria }}</td>
        <td>{{ gruas.centro }}</td>
        <td>{{ gruas.familia }}</td>
        <td>{{ gruas.subfamilia }}</td>
        <td>{{ gruas.fechaproxima }}</td>
        <td></td>
      </tr>
    </ng-template>
  </p-table>
  <p>Resultado totales: {{ gruas?.length || 0 }}</p>
</div>
