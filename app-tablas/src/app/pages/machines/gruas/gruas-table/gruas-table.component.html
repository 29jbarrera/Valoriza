<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="gruas"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="machinery">
          <div>
            <p-sortIcon class="order" field="machinery" />
            Maquinaria
            <p-columnFilter
              class="filter"
              type="text"
              field="machinery"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="center">
          <div>
            <p-sortIcon class="order" field="center" />
            Centro
            <p-columnFilter
              class="filter"
              type="text"
              field="center"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="delegation">
          <div>
            <p-sortIcon class="order" field="delegation" />
            Delegación
            <p-columnFilter
              class="filter"
              type="text"
              field="delegation"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="family">
          <div>
            <p-sortIcon class="order" field="family" />
            Familia
            <p-columnFilter
              class="filter"
              type="text"
              field="family"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="subFamily">
          <div>
            <p-sortIcon class="order" field="subFamily" />
            SubFamilia
            <p-columnFilter
              class="filter"
              type="text"
              field="subFamily"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="nextDate">
          <div>
            <p-sortIcon class="order" field="nextDate" />
            Fecha Próxima
            <p-columnFilter
              class="filter"
              type="text"
              field="nextDate"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-gruas | filtrogruas>
      <tr class="body-table">
        <td>
          <p-button icon="fas fa-pen" severity="success" [text]="true" (click)="edit(gruas)"/>
        </td>
        <td>
          <p-button icon="fas fa-trash" severity="danger" [text]="true" (click)="confirm_delete(gruas)"/>
        </td>
        <td>{{ gruas.machinery }}</td>
        <td>{{ gruas.center }}</td>
        <td>{{ gruas.delegation }}</td>
        <td>{{ gruas.family }}</td>
        <td>{{ gruas.subFamily }}</td>
        <td>{{ gruas.nextDate }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="8">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ gruas.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
