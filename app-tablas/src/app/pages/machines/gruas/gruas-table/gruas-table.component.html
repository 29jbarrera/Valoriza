<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="gruas"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="idGrua">
          <div>
            <p-sortIcon class="order" field="idGrua" />
            Maquinaria
            <p-columnFilter
              class="filter"
              type="text"
              field="idGrua"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="nombre">
          <div>
            <p-sortIcon class="order" field="nombre" />
            Centro
            <p-columnFilter
              class="filter"
              type="text"
              field="nombre"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="grua.idEmpresa ">
          <div>
            <p-sortIcon class="order" field="grua.idEmpresa " />
            Delegación
            <p-columnFilter
              class="filter"
              type="text"
              field="grua.idEmpresa "
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="family">
          <div>
            <p-sortIcon class="order" field="family" />
            Familia
            <p-columnFilter
              class="filter"
              type="text"
              field="family"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="subFamily">
          <div>
            <p-sortIcon class="order" field="subFamily" />
            SubFamilia
            <p-columnFilter
              class="filter"
              type="text"
              field="subFamily"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="grua.fecha">
          <div>
            <p-sortIcon class="order" field="grua.fecha" />
            Fecha Próxima
            <p-columnFilter
              class="filter"
              type="text"
              field="grua.fecha"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-gruas | filtrogruas>
      <tr class="body-table">
        <td>
          <p-button icon="fas fa-pen" severity="success" [text]="true" (click)="confirm_edit(gruas)"/>
        </td>
        <td>
          <p-button icon="fas fa-trash" severity="danger" [text]="true" (click)="confirm_delete(gruas)"/>
        </td>
        <td>{{ gruas.idGrua }}</td>
        <td>{{ gruas.nombre }}</td>
        <td>{{ gruas.grua.idEmpresa }}</td>
        <!-- TODO: ADD FAMILIA Y SUBFAMILIA -->
        <td>{{ gruas }}</td>
        <td>{{ gruas }}</td>
        <td>{{ gruas.grua.fecha }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="8">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ gruas.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
  <p-toast></p-toast>
</div>
