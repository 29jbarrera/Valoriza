<div class="Table">
  <p-table
    #dt
    [value]="gruas"
    dataKey="id"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ width: '100%' }"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="machinery">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="machinery"
              class="filter"
              placeholder="Maquinaria"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="machinery" />
          </div>
        </th>
        <th pSortableColumn="center">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="center"
              class="filter"
              placeholder="Centro"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="center" />
          </div>
        </th>
        <th pSortableColumn="delegation">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="delegation"
              class="filter"
              placeholder="Delegación"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="delegation" />
          </div>
        </th>
        <th pSortableColumn="family">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="family"
              class="filter"
              placeholder="Familia"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="family" />
          </div>
        </th>
        <th pSortableColumn="subFamily">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="subFamily"
              class="filter"
              placeholder="Subfamilia"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="subFamily" />
          </div>
        </th>
        <th pSortableColumn="nextDate">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="nextDate"
              class="filter"
              placeholder="Fecha próxima"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="nextDate" />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-gruas | filtrogruas>
      <tr class="body-table">
        <td>
          <i class="fas fa-pen"></i>
        </td>
        <td>{{ gruas.machinery }}</td>
        <td>{{ gruas.center }}</td>
        <td>{{ gruas.delegation }}</td>
        <td>{{ gruas.family }}</td>
        <td>{{ gruas.subFamily }}</td>
        <td>{{ gruas.nextDate }}</td>
      </tr>
    </ng-template>
  </p-table>
  <p>Resultado totales: {{ gruas.length || 0 }}</p>
</div>
