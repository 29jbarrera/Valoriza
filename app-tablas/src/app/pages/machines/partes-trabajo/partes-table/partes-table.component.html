<div class="Table">
  <p-table
    #dt
    [value]="partes || []"
    dataKey="id"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ width: '100%' }"
    [rows]="5"
  >
  <ng-template pTemplate="header">
    <tr>
      <th></th>
      <th pSortableColumn="nameCenter">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="nameCenter"
            class="filter"
            placeholder="Nombre del centro"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="nameCenter" />
        </div>
      </th>
      <th pSortableColumn="delegacion">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="delegacion"
            class="filter"
            placeholder="DelegaciÃ³n"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="delegacion" />
        </div>
      </th>
      <th pSortableColumn="matricula">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="matricula"
            class="filter"
            placeholder="MatrÃ­cula"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="matricula" />
        </div>
      </th>
      <th pSortableColumn="name">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="name"
            class="filter"
            placeholder="Nombre"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="name" />
        </div>
      </th>
      <th pSortableColumn="date">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="date"
            class="filter"
            placeholder="Fecha"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="date" />
        </div>
      </th>
      <th pSortableColumn="state">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="state"
            class="filter"
            placeholder="Estado"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="state" />
        </div>
      </th>
      <th pSortableColumn="tipeMantenimiento">
        <div class="flex align-items-center">
          <p-columnFilter
            type="text"
            field="tipeMantenimiento"
            class="filter"
            placeholder="Tipo de mantenimiento"
            [showClearButton]="false"
          />
          <p-sortIcon class="order" field="tipeMantenimiento" />
        </div>
      </th>
      <th></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-partes>
    <tr class="body-table">
      <td>
        <i class="fas fa-pen"></i>
      </td>
      <td>{{ partes.nameCenter }}</td>
      <td>{{ partes.delegacion }}</td>
      <td>{{ partes.matricula }}</td>
      <td>{{ partes.name }}</td>
      <td>{{ partes.date }}</td>
      <td>{{ partes.state }}</td>
      <td>{{ partes.tipeMantenimiento }}</td>
    </tr>
  </ng-template>
  </p-table>
</div>
