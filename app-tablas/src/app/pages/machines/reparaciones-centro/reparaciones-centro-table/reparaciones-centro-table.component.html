<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="reparacionesCentro"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="code">
          <div>
            <p-sortIcon class="order" field="code" />
            Code
            <p-columnFilter
              class="filter"
              type="text"
              field="code"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="name">
          <div>
            <p-sortIcon class="order" field="name" />
            Nombre
            <p-columnFilter
              class="filter"
              type="text"
              field="name"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="delegation">
          <div>
            <p-sortIcon class="order" field="delegation" />
            Delegaci√≥n
            <p-columnFilter
              class="filter"
              type="text"
              field="delegation"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="cost">
          <div>
            <p-sortIcon class="order" field="cost" />
            Coste
            <p-columnFilter
              class="filter"
              type="text"
              field="cost"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-reparacionesCentro>
      <tr class="body-table">
        <td>
          <p-button icon="fas fa-pen" severity="success" [text]="true" (click)="confirm_edit(reparacionesCentro)"/>
        </td>
        <td>
          <p-button icon="fas fa-trash" severity="danger" [text]="true" (click)="confirm_delete(reparacionesCentro)"/>
        </td>
        <td>{{ reparacionesCentro.code }}</td>
        <td>{{ reparacionesCentro.name }}</td>
        <td>{{ reparacionesCentro.delegation }}</td>
        <td>{{ reparacionesCentro.cost }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="7">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ reparacionesCentro.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
  <p-toast></p-toast>
</div>
