<body>
  <div class="Table">
    <p-table
      #dt
      [value]="itvs || []"
      dataKey="id"
      [rowsPerPageOptions]="[5, 10, 20]"
      [tableStyle]="{ width: '100%' }"
      [rows]="5"
    >
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th pSortableColumn="maquinaria">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="maquinaria"
              class="filter"
              placeholder="Maquinaria"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="maquinaria" />
          </div>
          <th pSortableColumn="centro">
            <div class="flex align-items-center">
              <p-columnFilter
                type="text"
                field="centro"
                class="filter"
                placeholder="Centro"
                [showClearButton]="false"
              />
              <p-sortIcon class="order" field="centro" />
            </div>
          </th>
          <th pSortableColumn="delegacion">
            <div class="flex align-items-center">
              <p-columnFilter
                type="text"
                field="delegacion"
                class="filter"
                placeholder="Delegacion"
                [showClearButton]="false"
              />
              <p-sortIcon class="order" field="delegacion" />
            </div>
          </th>
          <th pSortableColumn="familia">
            <div class="flex align-items-center">
              <p-columnFilter
                type="text"
                field="familia"
                class="filter"
                placeholder="Familia"
                [showClearButton]="false"
              />
              <p-sortIcon class="order" field="familia" />
            </div>
          </th>
          <th pSortableColumn="subFamilia">
            <div class="flex align-items-center">
              <p-columnFilter
                type="text"
                field="subFamilia"
                class="filter"
                placeholder="Subfamilia"
                [showClearButton]="false"
              />
              <p-sortIcon class="order" field="subFamilia" />
            </div>
          </th>
          <th pSortableColumn="fechaProxima">
            <div class="flex align-items-center">
              <p-columnFilter
                type="text"
                field="fechaProxima"
                class="filter"
                placeholder="Fecha prÃ³xima"
                [showClearButton]="false"
              />
              <p-sortIcon class="order" field="fechaProxima" />
            </div>
          </th>
          <th pSortableColumn="comentarios">
            <div class="flex align-items-center">
              <p-columnFilter
                type="text"
                field="comentarios"
                class="filter"
                placeholder="Comentarios"
                [showClearButton]="false"
              />
              <p-sortIcon class="order" field="comentarios" />
            </div>
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-itvs>
        <tr class="body-table">
          <td>
            <i class="fas fa-pen"></i>
          </td>
          <td>{{ itvs.maquinaria }}</td>
          <td>{{ itvs.centro }}</td>
          <td>{{ itvs.delegacion }}</td>
          <td>{{ itvs.familia }}</td>
          <td>{{ itvs.subfamilia }}</td>
          <td>{{ itvs.fechaProxima }}</td>
          <td>{{ itvs.comentarios }}</td>
          <td></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</body>
