<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="itvs"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="machinery">
          <div>
            <p-sortIcon class="order" field="machinery" />
            Maquinaria
            <p-columnFilter
              class="filter"
              type="text"
              field="machinery"
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="center">
          <div>
            <p-sortIcon class="order" field="center" />
            Centro
            <p-columnFilter
              class="filter"
              type="text"
              field="center"
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="delegation">
          <div>
            <p-sortIcon class="order" field="delegation" />
            Delegación
            <p-columnFilter
              class="filter"
              type="text"
              field="delegation"
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="family">
          <div>
            <p-sortIcon class="order" field="family" />
            Familia
            <p-columnFilter
              class="filter"
              type="text"
              field="family"
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="subfamily">
          <div>
            <p-sortIcon class="order" field="subfamily" />
            SubFamilia
            <p-columnFilter
              class="filter"
              type="text"
              field="subfamily"
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="nextDate">
          <div>
            <p-sortIcon class="order" field="nextDate" />
            Fecha próxima
            <p-columnFilter
              class="filter"
              type="text"
              field="nextDate"
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="comments">
          <div>
            <p-sortIcon class="order" field="comments" />
            Comentarios
            <p-columnFilter
              class="filter"
              type="text"
              field="comments"
              display="menu"
            />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-itvs>
      <tr class="body-table">
        <td>
          <p-button icon="fas fa-pen" severity="success" [text]="true" (click)="confirm_edit(itvs)"/>
        </td>
        <td>
          <p-button icon="fas fa-trash" severity="danger" [text]="true" (click)="confirm_delete(itvs)"/>
        </td>
        <td>{{ itvs.machinery }}</td>
        <td>{{ itvs.center }}</td>
        <td>{{ itvs.delegation }}</td>
        <td>{{ itvs.family }}</td>
        <td>{{ itvs.subfamily }}</td>
        <td>{{ itvs.nextDate }}</td>
        <td>{{ itvs.comments }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="9">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ itvs.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
  <p-toast></p-toast>
</div>
