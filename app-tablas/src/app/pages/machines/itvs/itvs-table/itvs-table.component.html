<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="itvs"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="maquinaria.matricula ">
          <div>
            <p-sortIcon class="order" field="maquinaria.matricula " />
            Maquinaria
            <p-columnFilter
              class="filter"
              type="text"
              field="maquinaria.matricula "
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="maquinaria.empresa.nombre ">
          <div>
            <p-sortIcon class="order" field="maquinaria.empresa.nombre " />
            Centro
            <p-columnFilter
              class="filter"
              type="text"
              field="maquinaria.empresa.nombre "
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="empresa.nombre ">
          <div>
            <p-sortIcon class="order" field="empresa.nombre " />
            Delegación
            <p-columnFilter
              class="filter"
              type="text"
              field="empresa.nombre "
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="maquinaria.familia.empresa.nombre ">
          <div>
            <p-sortIcon
              class="order"
              field="maquinaria.familia.empresa.nombre "
            />
            Familia
            <p-columnFilter
              class="filter"
              type="text"
              field="maquinaria.familia.empresa.nombre "
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="maquinaria.subfamilia.empresa.nombre">
          <div>
            <p-sortIcon
              class="order"
              field="maquinaria.subfamilia.empresa.nombre"
            />
            SubFamilia
            <p-columnFilter
              class="filter"
              type="text"
              field="maquinaria.subfamilia.empresa.nombre"
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="fechaProxima">
          <div>
            <p-sortIcon class="order" field="fechaProxima" />
            Fecha próxima
            <p-columnFilter
              class="filter"
              type="text"
              field="fechaProxima"
              display="menu"
            />
          </div>
        </th>

        <th pSortableColumn="comentarios">
          <div>
            <p-sortIcon class="order" field="comentarios" />
            Comentarios
            <p-columnFilter
              class="filter"
              type="text"
              field="comentarios"
              display="menu"
            />
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-itvs>
      <tr class="body-table" [id]="'itv-' + itvs?.id">
        <td>
          <p-button
            icon="fas fa-pen"
            severity="success"
            [text]="true"
            (click)="confirm_edit(itvs)"
            [id]="'itv-edit-' + itvs?.id"
          />
        </td>
        <td>
          <p-button
            icon="fas fa-trash"
            severity="danger"
            [text]="true"
            (click)="confirm_delete(itvs)"
            [id]="'itv-delete-' + itvs?.id"
          />
        </td>
        <!-- TODO: ÁDD MATRICULA, CENTRO, DELEGACIÓN...   -->
        <td class="itv-"></td>
        <td class="itv-"></td>
        <td class="itv-"></td>
        <td class="itv-"></td>
        <td class="itv-"></td>
        <td class="itv-fecha-proxima">{{ itvs.fechaProxima }}</td>
        <td class="itv-comentarios">{{ itvs.comentarios }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="9">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ itvs.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
  <p-toast></p-toast>
</div>
