<div class="Table">
  <p-table
    #dt
    [value]="tasasCentro"
    dataKey="id"
    [rowsPerPageOptions]="[5, 10, 20]"
    [tableStyle]="{ width: '100%' }"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th pSortableColumn="dateForm">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="dateForm"
              class="filter"
              placeholder="Fecha desde"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="dateForm" />
          </div>
        </th>
        <th pSortableColumn="dateUntil">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="dateUntil"
              class="filter"
              placeholder="Fecha hasta"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="dateUntil" />
          </div>
        </th>
        <th pSortableColumn="delegation">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="delegation"
              class="filter"
              placeholder="Delegación"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="delegation" />
          </div>
        </th>
        <th pSortableColumn="code">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="code"
              class="filter"
              placeholder="Código"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="code" />
          </div>
        </th>
        <th pSortableColumn="name">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="name"
              class="filter"
              placeholder="Nombre"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="name" />
          </div>
        </th>
        <th pSortableColumn="cost">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="cost"
              class="filter"
              placeholder="Coste"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="cost" />
          </div>
        </th>
        <th pSortableColumn="currency">
          <div class="flex align-items-center">
            <p-columnFilter
              type="text"
              field="currency"
              class="filter"
              placeholder="Divisa"
              [showClearButton]="false"
            />
            <p-sortIcon class="order" field="currency" />
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-tasasCentro>
      <tr class="body-table">
        <td>
          <i class="fas fa-pen"></i>
        </td>
        <td>{{ tasasCentro.dateForm }}</td>
        <td>{{ tasasCentro.dateUntil }}</td>
        <td>{{ tasasCentro.delegation }}</td>
        <td>{{ tasasCentro.code }}</td>
        <td>{{ tasasCentro.name }}</td>
        <td>{{ tasasCentro.cost }}</td>
        <td>{{ tasasCentro.currency }}</td>
      </tr>
    </ng-template>
  </p-table>
  <p>Resultado totales: {{ tasasCentro.length || 0 }}</p>

</div>
