<div class="col-12 km-table-valoriza-app">
  <p-table
    #dt
    [value]="tasasCentro"
    dataKey="id"
    styleClass="p-datatable-sm"
    [rowsPerPageOptions]="[5, 10, 20]"
    [paginator]="true"
    [rows]="5"
  >
    <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th></th>
        <th pSortableColumn="dateFrom">
          <div>
            <p-sortIcon class="order" field="dateFrom" />
            Desde
            <p-columnFilter
              class="filter"
              type="text"
              field="dateFrom"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="dateUntil">
          <div>
            <p-sortIcon class="order" field="dateUntil" />
            Desde
            <p-columnFilter
              class="filter"
              type="text"
              field="dateUntil"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="delegation">
          <div>
            <p-sortIcon class="order" field="delegation" />
            Delegaci√≥n
            <p-columnFilter
              class="filter"
              type="text"
              field="delegation"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="code">
          <div>
            <p-sortIcon class="order" field="code" />
            Codigo
            <p-columnFilter
              class="filter"
              type="text"
              field="code"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="name">
          <div>
            <p-sortIcon class="order" field="name" />
            Nombre
            <p-columnFilter
              class="filter"
              type="text"
              field="name"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="cost">
          <div>
            <p-sortIcon class="order" field="cost" />
            Coste
            <p-columnFilter
              class="filter"
              type="text"
              field="cost"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
        <th pSortableColumn="currency">
          <div>
            <p-sortIcon class="order" field="currency" />
            Divisa
            <p-columnFilter
              class="filter"
              type="text"
              field="currency"
              display="menu"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-tasasCentro>
      <tr class="body-table">
        <td>
          <p-button icon="fas fa-pen" severity="success" [text]="true" (click)="edit(tasasCentro)"/>
        </td>
        <td>
          <p-button icon="fas fa-trash" severity="danger" [text]="true" (click)="confirm_delete(tasasCentro)"/>
        </td>
        <td>{{ tasasCentro.dateForm }}</td>
        <td>{{ tasasCentro.dateUntil }}</td>
        <td>{{ tasasCentro.delegation }}</td>
        <td>{{ tasasCentro.code }}</td>
        <td>{{ tasasCentro.name }}</td>
        <td>{{ tasasCentro.cost }}</td>
        <td>{{ tasasCentro.currency }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="9">
          <div class="pl-2">
            Resultado totales:
            <span class="font-bold">{{ tasasCentro.length || 0 }}</span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
</div>
